<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App de Gastos Diarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/png">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="title"><h1>Gastos Hormiga</h1></div>
            <div class="controls">
                <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Cambiar tema">üåô</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Formulario para agregar gastos -->
            <section class="expense-form">
                <h2>Agregar Gasto</h2>
                <form id="expenseForm">
                    <label for="category">Categor√≠a:</label>
                    <select id="category" name="category" required>
                        <option value="">Seleccionar categor√≠a</option>
                    </select>

                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" max="9999999.99" required>

                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="description">Descripci√≥n:</label>
                    <input type="text" id="description" name="description" maxlength="200">

                    <button type="submit">Agregar Gasto</button>
                </form>
            </section>

            <!-- Secci√≥n para categor√≠as -->
            <section class="categories-section">
                <div class="section-header">
                    <h2>Categor√≠as</h2>
                    <button type="button" class="toggle-btn" data-target="categoriesContent">Mostrar</button>
                </div>
                <div id="categoriesContent" class="hidden">
                    <div class="category-list" id="categoryList">
                        <!-- Aqu√≠ se renderizar√°n las categor√≠as -->
                    </div>
                    <button id="addCategoryBtn">Agregar Categor√≠a</button>
                </div>
            </section>

            <!-- Resumen de Gastos -->
            <section class="summary-section">
                <div class="section-header">
                    <h2>Resumen de Gastos</h2>
                    <button type="button" class="toggle-btn" data-target="summaryContent">Mostrar</button>
                </div>
                <div id="summaryContent" class="hidden">
                    <div class="summary-controls">
                        <label for="periodSelect">Ver por:</label>
                        <select id="periodSelect">
                            <option value="daily">Diario</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensual</option>
                            <option value="total">Total Hist√≥rico</option>
                        </select>
                        <div id="datePickerContainer" style="display: none; margin-top: 10px;">
                            <label for="specificDate" id="datePickerLabel">Elegir fecha:</label>
                            <input type="date" id="specificDate">
                        </div>
                    </div>
                    <div class="summary-total">
                        <h3>Total: <span id="totalAmount">$0.00</span></h3>
                    </div>
                </div>
            </section>

            <!-- Lista de gastos -->
            <section class="expenses-section">
                <div class="section-header">
                    <h2>Historial de Gastos</h2>
                    <button type="button" class="toggle-btn" data-target="expenseList">Mostrar</button>
                </div>
                <ul id="expenseList" class="hidden">
                    <!-- Aqu√≠ se renderizar√°n los gastos -->
                </ul>
            </section>

            <!-- Bot√≥n de Donaci√≥n -->
            <div style="text-align: center; margin-top: 20px;">
                <button id="donateButton">Donar</button>
            </div>
        </main>
    </div>

    <!-- ‚îÄ‚îÄ MODAL DE DONACI√ìN ‚îÄ‚îÄ -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Donar</h2>
            <div class="crypto-options">
                <div class="crypto-option">
                    <div class="crypto-icon">‚Çø</div>
                    <div class="crypto-info">
                        <span class="crypto-name">Bitcoin</span>
                        <input type="text" value="bc1qxz4nxj8rzxzsnwj8u4rq46wy8dnf5h7yvzaqs2" readonly>
                    </div>
                    <button class="copy-button">Copiar</button>
                </div>
                <div class="crypto-option">
                    <div class="crypto-icon">≈Å</div>
                    <div class="crypto-info">
                        <span class="crypto-name">Litecoin</span>
                        <input type="text" value="M8snytUjZP13KVTEHA4JCbHfy31Ve2xMr4" readonly>
                    </div>
                    <button class="copy-button">Copiar</button>
                </div>
                <div class="crypto-option">
                    <div class="crypto-icon">$</div>
                    <div class="crypto-info">
                        <span class="crypto-name">USDT (TRC20)</span>
                        <input type="text" value="TYsPkPyHbWN8cPuoDA7DohwhAdXWkVbQHm" readonly>
                    </div>
                    <button class="copy-button">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
