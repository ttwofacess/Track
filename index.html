<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App de Gastos Diarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>App de Gastos Diarios</h1>
        </header>

        <main class="main-content">
            <!-- Formulario para agregar gastos -->
            <section class="expense-form">
                <h2>Agregar Gasto</h2>
                <form id="expenseForm">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" required>
                        <option value="">Seleccionar categoría</option>
                    </select>

                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>

                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="description">Descripción:</label>
                    <input type="text" id="description" name="description">

                    <button type="submit">Agregar Gasto</button>
                </form>
            </section>

            <!-- Sección para categorías -->
            <section class="categories-section">
                <h2>Categorías</h2>
                <div class="category-list" id="categoryList">
                    <!-- Aquí se renderizarán las categorías -->
                </div>
                <button id="addCategoryBtn">Agregar Categoría</button>
            </section>

            <!-- Resumen de Gastos -->
            <section class="summary-section">
                <h2>Resumen de Gastos</h2>
                <div class="summary-controls">
                    <label for="periodSelect">Ver por:</label>
                    <select id="periodSelect">
                        <option value="daily">Diario</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensual</option>
                        <option value="total">Total Histórico</option>
                    </select>
                </div>
                <div class="summary-total">
                    <h3>Total: <span id="totalAmount">$0.00</span></h3>
                </div>
            </section>

            <!-- Lista de gastos -->
            <section class="expenses-section">
                <h2>Historial de Gastos</h2>
                <ul id="expenseList">
                    <!-- Aquí se renderizarán los gastos -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
