<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App de Gastos Diarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/png">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="title"><h1>Gastos Hormiga</h1></div>
            <div class="controls">
                <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Cambiar tema">游깿</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Formulario para agregar gastos -->
            <section class="expense-form">
                <h2>Agregar Gasto</h2>
                <form id="expenseForm">
                    <label for="category">Categor칤a:</label>
                    <select id="category" name="category" required>
                        <option value="">Seleccionar categor칤a</option>
                    </select>

                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" max="9999999.99" required>

                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="description">Descripci칩n:</label>
                    <input type="text" id="description" name="description" maxlength="200">

                    <button type="submit">Agregar Gasto</button>
                </form>
            </section>

            <!-- Secci칩n para categor칤as -->
            <section class="categories-section">
                <div class="section-header">
                    <h2>Categor칤as</h2>
                    <button type="button" class="toggle-btn" data-target="categoriesContent">Mostrar</button>
                </div>
                <div id="categoriesContent" class="hidden">
                    <div class="category-list" id="categoryList">
                        <!-- Aqu칤 se renderizar치n las categor칤as -->
                    </div>
                    <button id="addCategoryBtn">Agregar Categor칤a</button>
                </div>
            </section>

            <!-- Resumen de Gastos -->
            <section class="summary-section">
                <div class="section-header">
                    <h2>Resumen de Gastos</h2>
                    <button type="button" class="toggle-btn" data-target="summaryContent">Mostrar</button>
                </div>
                <div id="summaryContent" class="hidden">
                    <div class="summary-controls">
                        <label for="periodSelect">Ver por:</label>
                        <select id="periodSelect">
                            <option value="daily">Diario</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensual</option>
                            <option value="total">Total Hist칩rico</option>
                        </select>
                        <div id="datePickerContainer" style="display: none; margin-top: 10px;">
                            <label for="specificDate" id="datePickerLabel">Elegir fecha:</label>
                            <input type="date" id="specificDate">
                        </div>
                    </div>
                    <div class="summary-total">
                        <h3>Total: <span id="totalAmount">$0.00</span></h3>
                    </div>
                </div>
            </section>

            <!-- Lista de gastos -->
            <section class="expenses-section">
                <div class="section-header">
                    <h2>Historial de Gastos</h2>
                    <button type="button" class="toggle-btn" data-target="expenseList">Mostrar</button>
                </div>
                <ul id="expenseList" class="hidden">
                    <!-- Aqu칤 se renderizar치n los gastos -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
